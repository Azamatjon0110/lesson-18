<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="freebies">
    <div class="container">
      <div class="freebies-inner">
        <div class="advertice">
          <!-- <h1>Begin</h1> -->
          <h2 class="adv-title">Letâ€™s get you set up</h2>
          <p class="adv-text">It should only take a couple of <br> minutes <br>
            to pair with your watch</p>
          </div>
          <div class="reception">
            <form action="https://echo.htmlacademy.ru/courses" method="POST" autocomplete="off">
            <div class="labin">
              <label class="label" for="name" >Name</label>
              <input class="input name" type="text" id="name" name="name" value="Kendall Jenner" aria-label="name" placeholder="First Name" required>
            </div>
            <div class="radio-box-one">
              <p class="form-text">Gender</p>
              <input class="gen-input" type="radio" id="gender" name="gender">
              <label class="gen-label" for="gender">Male</label>

              <input class="gen-input" type="radio" id="female" name="gender" value="Female" >
              <label class="gen-label" for="female">Female</label>

            </div>
            <div class="labin">
              <label class="label" for="date">Date of birth</label>
              <input class="input" type="date" id="date" name="date of birth"  required>
            </div>
            <div class="labin">
              <label class="label" for="email" >Email</label>
              <input class="input" type="email" id="email" name="email" placeholder="kendall@emailcom" required>
            </div>
            <div class="labin">
              <label class="label" for="mobile" >Mobile</label>
              <input class="input" type="text" id="mobile" name="mobile" placeholder="+91 98765 43210" required>
            </div>
            <div class="labin">
              <label class="label" for="customer-id" >Customer ID</label>
              <input class="input" type="text" id="customer-id" name="customer-id" placeholder="576802-ERD0348 45" required>
            </div>
            <div class="radio-box">
              <p class="form-text">Membership</p>
              <input class="rec-input" type="radio" id="checkbox" name="checkbox" >
              <label class="rec-label" for="checkbox" >Classic</label>
              <input class="rec-input" type="radio" id="checkbox-two" name="checkbox" >
              <label class="rec-label" for="checkbox-two" >Silver</label>
              <input class="rec-input" type="radio" id="checkbox-three" name="checkbox" >
              <label class="rec-label" for="checkbox-three" >Gold</label>
            </div>
            <div class="button-box">
              <button class="form-button" type="reset">Cancel</button>
              <button class="button-submit" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
